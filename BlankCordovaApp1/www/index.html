<html>
<head>

    <!-- BlankCordovaApp1 references -->
    <link href="css/index.css" rel="stylesheet" />

    <script type="text/javascript">
        function myLocation() {
        
            navigator.geolocation.getCurrentPosition(onSuccess, onError);
        };

        function onSuccess(position) {
            var element = document.getElementById('geolocation');
            element.innerHTML = 'Latitude: ' + position.coords.latitude + '<br />' +
                                'Longitude: ' + position.coords.longitude + '<br />' +
                                'Altitude: ' + position.coords.altitude + '<br />' +
                                'Accuracy: ' + position.coords.accuracy + '<br />' +
                                'Altitude Accuracy: ' + position.coords.altitudeAccuracy + '<br />' +
                                'Heading: ' + position.coords.heading + '<br />' +
                                'Speed: ' + position.coords.speed + '<br />' +
                                'Timestamp: ' + position.timestamp + '<br />';
        }

        function onError(error) {
            var element = document.getElementById('geolocation');
            element.innerHTML = 'code: ' + error.code + '\n' +
                    'message: ' + error.message + '\n';
        }

        function myLocation2() {
            var e = document.getElementById("geolocation");
            e.innerHTML = "Hello This is Function";
        }


        function myLiveLocation() {

            var options = { timeout: 30000 };
            navigator.geolocation.watchPosition(onLiveSuccess, onLiveError, options);
        };

        function onLiveSuccess(position) {
            var element = document.getElementById('livelocation');
            element.innerHTML = 'Latitude: ' + position.coords.latitude + '<br />' +
                                'Longitude: ' + position.coords.longitude + '<br />' +
                                'Altitude: ' + position.coords.altitude + '<br />' +
                                'Accuracy: ' + position.coords.accuracy + '<br />' +
                                'Altitude Accuracy: ' + position.coords.altitudeAccuracy + '<br />' +
                                'Heading: ' + position.coords.heading + '<br />' +
                                'Speed: ' + position.coords.speed + '<br />' +
                                'Timestamp: ' + position.timestamp + '<br />';
        }

        function onLiveError(error) {
            var element = document.getElementById('geolocation');
            element.innerHTML = 'code: ' + error.code + '\n' +
                    'message: ' + error.message + '\n';
        }

    </script>

</head>
<body>
    <h1>Hello to My App</h1>
    <button onclick="myLocation2()">Click Me</button>

    <button onclick="myLocation()">Click Me</button>

    <button onclick="myLiveLocation()">Click Me</button>
   <div>
       <p id="geolocation"></p>
   </div>

    <div>
        <p id="livelocation"></p>
    </div>

    <script src="scripts/index.js"></script>
</body>
